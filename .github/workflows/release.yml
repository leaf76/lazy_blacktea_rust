name: Release (macOS, Linux)

on:
  release:
    types: [published]

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            bundles: dmg,app
          - os: ubuntu-24.04
            bundles: appimage,deb
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config \
            patchelf

      - name: Install JS dependencies
        run: npm ci

      - name: Build Tauri bundles (unsigned)
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}

      - name: Zip macOS .app bundle(s)
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          for app in src-tauri/target/release/bundle/macos/*.app; do
            if [ -d "$app" ]; then
              echo "Zipping: $app"
              ditto -c -k --sequesterRsrc --keepParent "$app" "${app}.zip"
            fi
          done

      - name: Upload macOS assets to GitHub Release
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          fail_on_unmatched_files: true
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.zip

      - name: Upload Linux assets to GitHub Release
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          fail_on_unmatched_files: true
          files: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
